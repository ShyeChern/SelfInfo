<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <p id='paragraph' data='test-data'>asdasf</p>
    <form id='form-test'>
      <input id="name" type="text" value="" />
      <input id="age" type="text" value="" />
      <input type="submit" value="submit" />
    </form>

    <button type="button" id="btn-test">Click me!</button>
  </div>

  <div class="my">
    <p>this is paragraph</p>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>

    $(document).ready(() => {
      $("#form-test").submit(function (e) {
        e.preventDefault();
        console.log($("#name").val());
        console.log($("#age").val());
      });

      $("#btn-test").one("click", function () {
        alert('clicked');
      });
    });
    document.querySelector('.my').style.display = 'block';
    console.log(document.querySelector('#paragraph').getAttribute('data'));
    console.log(document.querySelector('#paragraph').innerHTML);
    document.querySelector('#paragraph').innerHTML = 'changed by querySelector';

    document.querySelector('#form-test').addEventListener('submit', (e) => {
      e.preventDefault();
      console.log(document.querySelector('#name').value);
      console.log(document.querySelector('#age').value);
    });

    document.querySelector('#btn-test').addEventListener('click', (e) => {
      alert('clicked');
    }, { once: true });

    
    fetch('https://jsonplaceholder.typicode.com/posts').then(function (response) {
      // The API call was successful!
      if (response.ok) {
        return response.json();
      } else {
        return Promise.reject(response);
      }
    }).then(function (data) {
      // This is the JSON from our response
      console.log(data);
    }).catch(function (err) {
      // There was an error
      console.warn('Something went wrong.', err);
    });

    fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      body: 'title=' + encodeURIComponent('My title') + '&message=' + encodeURIComponent('My message'),
      headers: {
        'Content-Type': 'application/json'
      },
      referrer: 'no-referrer'
    }).then(function (response) {
      if (response.ok) {
        return response.json();
      } else {
        return Promise.reject(response);
      }
    }).then(function (data) {

      console.log(data);
    }).catch(function (err) {
      console.warn('Something went wrong.', err);
    });

  </script>
</body>

</html>
